<!DOCTYPE html>
<html lang="en" style="--base: red">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" class="form-input">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="200" value="0" data-sizing="px" class="form-input">

        <label for="blur">Base color</label>
        <input type="color" name="base" value="#ffc600" class="form-input">
    </div>

    <div class="wrap">
        <img src="https://1.bigdata-vn.com/wp-content/uploads/2021/10/Background-dep-don-gian-lam-hinh-nen-hoac-thiet-ke.jpg" alt="">
    </div>

    <script src="js/variable-css.js"></script>
</body>

</html>
